<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0' />

    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'>
    </script>
    <script type='text/javascript'
      src='http://localhost:8080/socket.io/socket.io.js'>
    </script>
    <script type='text/javascript'
      src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'>
    </script>
    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'>
    </script>
    <script src="moment-precise-range.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>


    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
  </head>
  <body>
    <!-- Navbar: Host and User -->
    <nav class='navbar navbar-inverse'>
      <div class="nav-header">
        <div class='navbar-text' id='host'></div>
        <div class='navbar-text' id='user'></div>
      </div>
    </nav>

    <div class='row main-sys-header'>
      <div class='navbar-text' id='currTime'></div>
      <div>System Information</div>
      <div class='sub-header' id='uptime'></div>

      <div class='jumbotron'>
        <div class='container'>

          <div class='row'>
            <div class='col-sm-6'>
              <div class='sys-title'>Operating System</div>
              <div class='sys-details' id='os'></div>
            </div>
            <div class='col-sm-6'>
              <div class='sys-title'>CPU</div>
              <div class='sys-details' id='cpu'></div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class='row main-sys-header'>
      <div>CPU Information</div>
      <div class='sub-header' id='cpuSpeed'></div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div class='row'>
          <div id='cpu-container'></div>
        </div>
      </div>
    </div>

    <script type='text/javascript'>
      (function() {
        var socket = io.connect('http://localhost:8080/');
        socket.on('onConnection', function(static) {
          $('#host').html(static.osInfo.hostname);
          if(static.userInfo != null) {
            $('#user').html(static.userInfo);
            if(static.userLogin != null) {
              $('#user').append(' logged in at ' + static.userLogin);
            }
          }
          $('#os').html(
            static.osInfo.platform +
              '<br>' + static.osInfo.distro + ' ' + static.osInfo.release +
              ' ' + static.osInfo.codename +
              '<br>' + static.osInfo.kernel + ' ' + static.osInfo.arch + ' ' +
              static.osInfo.logofile
          );
          $('#cpu').html(
            static.cpuInfo.manufacturer + ' ' + static.cpuInfo.brand +
              '<br>Speed: ' + static.cpuInfo.speed + ' GHz<br>Cores: ' +
              static.cpuInfo.cores
          );
        });

        socket.on('dynamic', function(dynamic) {
          $('#currTime').html(formatCurrTime(dynamic.curr));

          $('#uptime').empty().html("Uptime: " + formatUptime(dynamic.uptime));

          var series1 = cpuSpeedChart.get('cpuAvg');
          var series2 = cpuSpeedChart.get('cpuMin');
          var series3 = cpuSpeedChart.get('cpuMax');
          // when a sample arrives we plot it
          series1.addPoint([dynamic.curr, dynamic.cpuSpeedInfo.avg], false, true);
          series2.addPoint([dynamic.curr, dynamic.cpuSpeedInfo.min], false, true);
          series3.addPoint([dynamic.curr, dynamic.cpuSpeedInfo.max], true, true);
          $('#cpuSpeed').html(
            'CPU Speed<br>Min: ' + cpu.y + ' Avg: ' + cpu.y1 + ' Max: ' + cpu.y2
          );
          //$('#cpuSpeed').html(
          //  'CPU Speed:<br>' + 'min: ' + dynamic.cpuSpeedInfo.min +
          //    ' max: ' + dynamic.cpuSpeedInfo.max +
          //    ' avg: ' + dynamic.cpuSpeedInfo.avg
          //);

          $('#mem').html(
            'Total: ' + dynamic.memInfo.total + ' free: ' + dynamic.memInfo.free +
              ' used: ' + dynamic.memInfo.used + ' active: ' + dynamic.memInfo.active +
              ' buffcache: ' + dynamic.memInfo.buffcache +
              ' available: ' + dynamic.memInfo.available +
              ' swaptotal: ' + dynamic.memInfo.swaptotal +
              ' swapused: ' + dynamic.memInfo.swapused +
              ' swapfree: ' + dynamic.memInfo.swapfree
          );

        });

        var formatUptime = function(timeSeconds) {
          return moment.preciseDiff(0, timeSeconds*1000);
        };

        var formatCurrTime = function(longEpoch) {
          var epochDate = moment(longEpoch);
          var strDate = epochDate.format(" HH:mm:ss dddd, DD MMMM, YYYY");
          return strDate;
        };
      })();
    </script>
    <script type='text/javascript' src='cpuSpeedGraph.js'></script>
  </body>
</html>
