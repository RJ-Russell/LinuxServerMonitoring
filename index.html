<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="nav-header">
          <div class='navbar-brand'></div>
        </div>
        <div class='user'>Logged in as: </div>
      </div>
    </nav>
    <div id='host'></div>
    <div id='info'></div>
    <div id='dynamic'></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      (function() {
        var socket = io.connect('http://localhost:8080/');
        socket.on('hostData', function(data) {
          $('.navbar-brand').html(data.hostname);
          $('.user').append(data.user.username);
            $('#info').html(
              'architecture ' + data.arch + ' release ' + data.rel +
                ' platform ' + data.plat + ' type ' + data.type
            );
          });

          socket.on('dynamicData', function(data) {
            $('#dynamic').html(
              'uptime ' + data.uptime + ' free memory ' + data.freemem +
                ' total memory ' + data.totalmem + ' cpu ' + data.cpu +
                ' load ' + data.load + ' network' + data.net
            );
          });
        })();
      </script>
    </body>
  </html>
