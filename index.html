<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0' />

    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'>
    </script>
    <script type='text/javascript'
      src='http://localhost:8080/socket.io/socket.io.js'>
    </script>
    <script type='text/javascript'
      src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'>
    </script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
  </head>
  <body>
    <!-- Navbar: Host and User -->
    <nav class='navbar navbar-inverse'>
      <div class="nav-header">
        <p class='navbar-text' id='host'>Hostname: </p>
        <p class='navbar-text' id='user'> Logged in as: </p>
      </div>
    </nav>
    <div class='row' id='sys'>
          System Information
      <div class='jumbotron'>
        <div class="container-fluid">
          <div class='col-sm-12'>
            <div class="row">
              <div class='col-sm-6'>
                <div id='arch'>Architecture: </div>
              </div>
              <div class='col-sm-6'>
                <div id='type'>Type: </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-sm-6'>
                <div id='plat'>Platform: </div>
              </div>
              <div class='col-sm-6'>
                <div id='rel'>Release: </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-sm-6'>
                <div id='cpu'>CPU: </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div id='dynamic'></div>
      </div>
    </div>

    <script type='text/javascript'>
      (function() {
        var socket = io.connect('http://localhost:8080/');
        socket.on('hostData', function(data) {
          $('#host').append(data.hostname);
          $('#user').append(data.user.username);
          $('#arch').append(data.arch);
          $('#plat').append(data.plat);
          $('#rel').append(data.rel);
          $('#type').append(data.type);
        });

        socket.on('cpu', function(cpu) {
          $('#cpu').html('<p>CPU:<br>' + cpu.man + ' ' + cpu.brand +
            '<br>Speed: ' + cpu.speed + '<br>Cores: ' + cpu.cores + '</p>');
        });
       // socket.on('dynamicData', function(data) {
       //   $('.col-md-4').html(data.uptime + data.freemem);
       //   $('#dynamic').html(
       //     'uptime ' + data.uptime + ' free memory ' + data.freemem +
       //       ' total memory ' + data.totalmem + ' cpu ' + data.cpu +
       //       ' load ' + data.load + ' network' + data.net
       //   );
       // });
      })();
    </script>
  </body>
</html>
