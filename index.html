<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0' />


    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
  </head>
  <body>
    <!-- Navbar: Host and User -->
    <nav class='navbar navbar-inverse'>
      <div class="nav-header">
        <div class='navbar-text' id='host'></div>
        <div class='navbar-text' id='user'></div>
      </div>
    </nav>

    <div class='row main-sys-header'>
      <div class='navbar-text' id='currTime'></div>
      <div>System Information</div>
      <div class='sub-header' id='uptime'></div>

      <div class='jumbotron'>
        <div class='container'>

          <div class='row'>
            <div class='col-sm-6'>
              <div class='sys-title'>Operating System</div>
              <div class='sys-details' id='os'></div>
            </div>
            <div class='col-sm-6'>
              <div class='sys-title'>CPU</div>
              <div class='sys-details' id='cpu'></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- START OF PROC SECTION -->
    <div class='row main-sys-header'>
      <div>Process Information</div>
      <div class='sub-header' id='proc'></div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div class='row'>
          <div id='proc-container'></div>
        </div>
      </div>
    </div>
    <!-- END OF PROC SECTION -->

    <!-- START OF CPU SECTION -->
    <div class='row main-sys-header'>
      <div>CPU Information</div>
      <!-- CPU Load -->
      <div class='jumbotron'>
        <div class='sub-header'>
          <div>CPU Load</div>
          <div id='cpuLoad'></div>
        </div>
        <div class='container'>
          <div class='row'>
            <div id='cpuLoad-container'></div>
          </div>
        </div>
        <!-- CPU Speed -->
        <div class='sub-header'>
          <div>CPU Speed</div>
          <div id='cpuSpeed'></div>
        </div>
        <div class='container'>
          <div class='row'>
            <div id='cpuSpeed-container'></div>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF CPU SECTION -->

    <!-- START OF MEM SECTION -->
    <div class='row main-sys-header'>
      <div>Memory Information</div>
      <div class='sub-header' id='mem'></div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div class='row'>
          <div id='mem-container'></div>
        </div>
      </div>
    </div>
    <!-- END OF MEM SECTION -->

    <!-- START OF FILE SECTION -->
    <div class='row main-sys-header'>
      <div>File Information</div>
      <div class='sub-header' id='fsSize'></div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div class='row'>
          <div id='fsSize-container'></div>
        </div>
      </div>
    </div>
    <!-- END OF FILE SECTION -->

    <!-- External Libraries -->
    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'>
    </script>
    <script type='text/javascript'
      src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'>
    </script>
    <script type="text/javascript"
      src="http://cdn.filesizejs.com/filesize.min.js">
    </script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'>
    </script>
    <script src="moment-precise-range.js"></script>
    <script type='text/javascript'
      src='http://localhost:8080/socket.io/socket.io.js'>
    </script>

    <!-- My Scripts -->
    <script type='text/javascript' src='global.js'></script>
    <script type='text/javascript' src='dark-unica-theme.js'></script>
    <script type='text/javascript' src='cpuCharts.js'></script>
    <script type='text/javascript' src='index.js'></script>

  </body>
</html>
