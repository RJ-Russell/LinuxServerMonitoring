<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0' />

    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'>
    </script>
    <script type='text/javascript'
      src='http://localhost:8080/socket.io/socket.io.js'>
    </script>
    <script type='text/javascript'
      src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'>
    </script>
    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'>
    </script>
    <script src="moment-precise-range.js"></script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
  </head>
  <body>
    <!-- Navbar: Host and User -->
    <nav class='navbar navbar-inverse'>
      <div class="nav-header">
        <div class='navbar-text' id='host'></div>
        <div class='navbar-text' id='user'></div>
        <div class='navbar-text' id='time'></div>
      </div>
    </nav>
    <div class='row' id='sys'>
      <div class='col-sm-12'>
        <div>System Information</div>
        <div id='uptime'></div>
        <div class='jumbotron'>
          <div class="container">
            <div class='row'>
              <div class='col-sm-6'>
                <div id="os"></div>
              </div>
              <div class="col-sm-6">
                <div id='cpu'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div id='dynamic'></div>
      </div>
    </div>

    <script type='text/javascript'>
      (function() {
        var socket = io.connect('http://localhost:8080/');
        socket.on('onConnection', function(static) {
          $('#host').html('Hostname: ' + static.osInfo.hostname);
          $('#user').html('Logged in: ' + static.userInfo + ' at ' + static.userLogin);
          $('#os').html(
            'Operating System:<br>' + static.osInfo.platform +
              '<br>' + static.osInfo.distro + ' ' + static.osInfo.release +
              ' ' + static.osInfo.codename +
              '<br>' + static.osInfo.kernel + ' ' + static.osInfo.arch + ' ' +
              static.osInfo.logofile
          );
          $('#cpu').html(
            'CPU:<br>' + static.cpuInfo.manufacturer + ' ' + static.cpuInfo.brand +
              '<br>Speed: ' + static.cpuInfo.speed + ' GHz<br>Cores: ' +
              static.cpuInfo.cores
          );
        });

        socket.on('time', function(time) {
          $('#time').html(formatCurrTime(time.curr));
          $('#uptime').empty().html("Uptime: " + formatUptime(time.uptime));
        });


        var formatUptime = function(timeSeconds) {
          return moment.preciseDiff(0, timeSeconds*1000);
        };

        var formatCurrTime = function(longEpoch) {
          var epochDate = moment(longEpoch);
          var strDate = epochDate.format(" HH:mm:ss dddd, DD MMMM, YYYY");
          return strDate;
        };
      })();
    </script>
  </body>
</html>
