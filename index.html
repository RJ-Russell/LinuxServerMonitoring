<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0' />

    <script type='text/javascript'
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'>
    </script>
    <script type='text/javascript'
      src='http://localhost:8080/socket.io/socket.io.js'>
    </script>
    <script type='text/javascript'
      src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'>
    </script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
  </head>
  <body>
    <!-- Navbar: Host and User -->
    <nav class='navbar navbar-inverse'>
      <div class="nav-header">
        <p class='navbar-text' id='host'></p>
        <p class='navbar-text' id='user'> Logged in as: </p>
      </div>
    </nav>
    <div class='row' id='sys'>
          <div class='col-sm-12'>
          System Information
      <div class='jumbotron'>
        <div class="container">
            <div class='row'>
              <div class='col-sm-6'>
                <div id="os"></div>
              </div>
              <div class="col-sm-6">
                <div id='cpu'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='jumbotron'>
      <div class='container'>
        <div id='dynamic'></div>
      </div>
    </div>

    <script type='text/javascript'>
      (function() {
        var socket = io.connect('http://localhost:8080/');
        socket.on('os', function(os) {
          if(os.err) {
            console.log(os.err);
          }
          console.log(os.plat);
          $('#host').html('Hostname: ' + os.host);
          $('#os').html(
            'Operating System:<br>' + os.plat +
              '<br>' + os.distro + ' ' + os.release + ' ' + os.cname +
              '<br>' + os.kernel + ' ' + os.arch + ' ' + os.lgfile
          );
        });

        socket.on('cpu', function(cpu) {
          if(cpu.err) {
            console.log(cpu.err);
          } else {
            $('#cpu').html(
              'CPU:<br>' + cpu.man + ' ' + cpu.brand +
                '<br>Speed: ' + cpu.speed + '<br>Cores: ' + cpu.cores
            );
          }
        });
        // socket.on('dynamicData', function(data) {
        //   $('.col-md-4').html(data.uptime + data.freemem);
        //   $('#dynamic').html(
        //     'uptime ' + data.uptime + ' free memory ' + data.freemem +
        //       ' total memory ' + data.totalmem + ' cpu ' + data.cpu +
        //       ' load ' + data.load + ' network' + data.net
        //   );
        // });
      })();
    </script>
  </body>
</html>
